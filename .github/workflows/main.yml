name: Deploy Docs with Poetry

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Project Dependencies
        run: poetry install

      - name: Deploy to GitHub Pages
        run: poetry run mkdocs gh-deploy --force
