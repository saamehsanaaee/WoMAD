[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Working Memory Architecture and Demand (WoMAD) Model"
version = "0.1.4"
description = "WoMAD is a multi-module neural network based in PyTorch, created with the goal of understanding the structure and function of our working memory and how it is involved in other cognitive tasks."
requires-python = ">=3.9"
license = {text = "Creative Commons Attribution 4.0 International (CC BY 4.0)"}
authors = [
    { name = "Saameh Sanaaee", email = "saameh.sanaaee@neuromatchacademy.org" },
    { name = "Baitong Mu", email = "mub25@wfu.edu"}
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "nilearn",
    "nibabel",
    "brainspace",
    "numpy",
    "pandas",
    "scikit-learn",
    "torch",
    "torch-geometric",
    "scipy",
    "rich>=13.5.2"
]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.flake8]
max-line-length = 88
extend-ignore = "E203"
